name: Clock Avatar

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  update-avatar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install telethon pillow
      - run: python clock.py
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
