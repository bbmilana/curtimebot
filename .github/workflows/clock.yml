name: Clock Avatar

on:
  schedule:
    - cron: "*/30 * * * *"  # запуск каждые 5 минут (GitHub Actions бесплатно не всегда каждую минуту)
  workflow_dispatch:       # ручной запуск

jobs:
  update-avatar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install telethon pillow

      - name: Run clock script
        run: python clock.py
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
